<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>anm</title>
  <link href="build/index.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
  <![endif]-->
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1>
        anm
      </h1>
      <p>
        Page animations by mouse and touch moves
      </p>
      <p class="text-muted">
        2.0.3
        &middot;
        <a href="https://github.com/andrepolischuk/anm">GitHub</a>
      </p>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2 class="vertical-p">+Vertical</h2>
        <h2 class="vertical-m">&minus;Vertical</h2>
        <h2 class="horizontal-p">+Horizontal</h2>
        <h2 class="horizontal-m">&minus;Horizontal</h2>
        <h2 class="scale-p">+Scale</h2>
        <h2 class="scale-m">&minus;Scale</h2>
        <h2 class="rotate-p">+Rotate</h2>
        <h2 class="rotate-m">&minus;Rotate</h2>
        <h2 class="opacity-p">+Opacity</h2>
      </div>
    </div>
  </div>

  <script src="build/index.js"></script>
</body>
</html>
